<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .test-credentials {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 13px;
            text-align: center;
        }
        .test-credentials code {
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Login</h2>
        
        <!-- Error message (shown when login fails) -->
        <!-- th:if checks if URL has ?error=true -->
        <div th:if="${param.error}" class="alert alert-danger">
            ‚ùå Invalid username or password
        </div>
        
        <!-- Success message (shown after logout) -->
        <div th:if="${param.logout}" class="alert alert-success">
            ‚úÖ You have been logged out successfully
        </div>
        
        <!-- 
            CRITICAL POINTS ABOUT THIS FORM:
            
            1. th:action="@{/login}" 
               - Thymeleaf generates correct URL
               - Automatically adds CSRF token (hidden input)
            
            2. method="post"
               - Must be POST (GET won't work)
            
            3. name="username" and name="password"
               - EXACT names required by Spring Security
               - Don't change these!
            
            4. CSRF token added automatically by Thymeleaf
               - Without it, you'll get 403 Forbidden
        -->
        <form th:action="@{/login}" method="post">
            
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    placeholder="Enter username"
                    required
                    autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Enter password"
                    required>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
        
        <div class="test-credentials">
            <strong>Test Credentials:</strong><br>
            Admin: <code>admin / admin123</code><br>
            User: <code>user / user123</code>
        </div>
    </div>
</body>
</html>
